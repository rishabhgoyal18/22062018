<!DOCTYPE HTML>
<HTML lang = "en">
    <head>
        <title>Square</title>
        <script>
            var x = 10;
            function x2(){
                console.log("Value of x = " +x);
                document.body.innerHTML += "<p>The square of " + x + " = " + x * x +"</p>";
            }
        </script>
    </head>
    <body>
        <button onclick="x2();">Calculate Square</button>
    </body>
</HTML>
